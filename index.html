<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="">
    <title>Fancy Calculator Version 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id = "heading">Calculator</h1>
    </div>
    <div class = "form-center">
        <form>
            <input>
            <div id="grid-container">
                <button id="b7">7</button>
                <button>8</button>
                <button>9</button>
                <button id="b4">4</button>
                <button>5</button>
                <button>6</button>
                
                <button id="b1">1</button>
                <button>2</button>
                <button>3</button>
                <button id="b0">0</button>
                <button id="clear">CLEAR</button>
                <button id="ans">=</button>
                <button id="plus">+</button>
                <button id="divd">/</button>
                <button id="times">x</button>
                <button id="minus">-</button>
            </div>
        </form>
    </div>
    <p id = "foot">K.H</p>
</body>
