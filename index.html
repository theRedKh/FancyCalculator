<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="">
    <title>Fancy Calculator Version 1.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div>
        <h1 id = "heading">Calculator</h1>
    </div>
    <div class = "form-center">
        <form>
            <input id="result">
            <div id="grid-container">
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
                <button id="b0">0</button>
                <button id="clear" onclick="clear">CLEAR</button>
                <!--<button id="ans">=</button>!-->
                <input type="submit" id="ans" value="=" onsubmit="">
                <button id="plus">+</button>
                <button id="divd">/</button>
                <button id="times">x</button>
                <button id="minus">-</button>
            </div>
        </form>
    </div>
    <p id = "foot">K.H</p>
</body>
